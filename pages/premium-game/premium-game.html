{% set thumbnail = (game.thumbnail is not empty) ? game.thumbnail : template_url ~ '/images/gamepad.svg' %}
<div class="bg-gray-900 h-full w-full">
    <div class="flex justify-center">
        <div class="self-auto w-74 shadow-xl rounded-lg p-2 mt-32 border-1 border-gray-800 border-solid">          
            <h4 class="panel-title text-lg font-thin tracking-widest text-yellow-500 bg-gray-800 p-2 rounded pl-4 shadow-xl mt-1">
                {{ game.display_title }}
            </h4>  
            <div>
                <img class="ui image rounded" src="{{ thumbnail }}" alt="{{ game.display_title }}">
            </div>
            <div class="mt-8">           
                <a href="{{ subscription_page_url }}" class="ui button blue fluid" target="_parent">
                    <span class="uppercase">{{ labels.subscribe }}</span>
                </a>
            </div>
        </div>    
    </div>    
</div>
