<sidebar {{ id|attr('id') }} class="sidebar flex-col justify-between items-center 
bg-gray-800 shadow-lg rounded-r border-l-0 border border-gray-900 border-solid
mr-2 mb-2 w-44 hidden md:hidden lg:hidden xl:hidden flex-shrink-0 self-stretch place-self-stretch my-2">
    <div class="pt-2 self-stretch place-self-stretch">
        <div class="flex items-start flex-col pt-2">        
            <a class="px-4 text-yellow-500 text-xl {{ theme.link.hover }} navbar-item" href="{{ url('leaderboard') }}">               
                {{ links.leaderboard }}
            </a>                                                                                      
        </div>     
        {{  component('arcade:navbar.menu',{ 
                logged: logged, 
                class: 'flex-col items-start pt-2',
                account_item: links.account 
            }) 
        }}      
        <div class="my-4 border-0 border-t-2 border-gray-800 border-solid">
            {{  component('arcade:categories.items',{ 
                    hide_icons: true,
                    size: 30, 
                    class: 'mt-2',
                    item_class: 'py-1 text-gray-400' 
                }) 
            }}        
        </div> 
    </div>   
</sidebar>
