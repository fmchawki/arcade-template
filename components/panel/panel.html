<div class="py-2 flex flex-col items-stretch bg-gray-900 shadow-xl rounded-lg px-2 {{ class }}" >
    <div class="panel-title text-lg font-thin text-yellow-500 bg-gray-800 rounded px-4 py-2 shadow-xl">
        {{ title }}
    </div>
    {% if text is not empty %}
    <p class="mt-2">
        {{ text }}
    </p>
    {% endif %}
    <div class="p-2 flex-grow">
    {{ content }}
    </div>
</div>
